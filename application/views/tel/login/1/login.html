<!DOCTYPE html>
<html>

<body id="login">
<div id="page">
	<h1>登录</h1>
	<div id="login_form">
	<form action="/logincheck" method="post">

			<li>
				<label for="name">用户名</label>
				<input id="user" class="text r5px" name="user" spellcheck="false" placeholder="yourname" autofocus="" type="user">
			</li>
			<li>
				<label for="passwd">密码</label>
				<input id="passwd" class="text r5px" name="passwd" placeholder="yourpassword" type="password">
			</li>
			<li class="last">
				<label for="">&nbsp;</label>
				<input id="button_login" class="r5px button_blue" value="登 录" type="submit">
			</li>
		</ul>
	</form>
	<div class="zu-index-link-apply-x2 r5px">
		<a href="" class="zu-index-link-apply r5px"><span class="r5px zu-index-link-apply-x1">试验</span></a>
	</div>
	<div id="footer">
		<p>© 2012</p>
	</div>
</div>

</html>
